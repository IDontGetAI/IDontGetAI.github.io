<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IDontGetAI</title>
  <script type="text/javascript">
    // GitHub Pages SPA 404 重定向
    // 将任何 404 路径重定向到首页
    // 注意：由于使用哈希路由，大多数导航不会触发 404

    (function () {
      var l = window.location;
      var pathname = l.pathname;
      var search = l.search;
      var hash = l.hash;

      // 直接重定向到首页，保留原始路径作为哈希
      // 格式: https://site.com/#/original-path
      window.location.replace(
        l.protocol + '//' + l.host + '/#' + pathname + search + hash
      );
    })();
  </script>
</head>

<body>
  <p>正在重定向...</p>
</body>

</html>
