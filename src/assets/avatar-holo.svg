<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <radialGradient id="bg" cx="50%" cy="55%" r="75%">
      <stop offset="0%" stop-color="#0a2a14"/>
      <stop offset="55%" stop-color="#06150c"/>
      <stop offset="100%" stop-color="#020b06"/>
    </radialGradient>
    <linearGradient id="core" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e3b1f"/>
      <stop offset="55%" stop-color="#2f7f3a"/>
      <stop offset="100%" stop-color="#063015"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0 0 0 0 0.00
                0 0 0 0 1.00
                0 0 0 0 0.55
                0 0 0 0.55 0" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="scan" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="transparent"/>
      <rect y="0" width="6" height="1" fill="#00ff88" opacity="0.06"/>
      <rect y="3" width="6" height="1" fill="#00ff88" opacity="0.04"/>
    </pattern>
    <pattern id="noise" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="transparent"/>
      <circle cx="1" cy="1" r="0.6" fill="#00ff88" opacity="0.08"/>
      <circle cx="3" cy="2" r="0.5" fill="#00ff88" opacity="0.06"/>
      <circle cx="2" cy="3" r="0.55" fill="#00ff88" opacity="0.05"/>
    </pattern>
    <clipPath id="round">
      <circle cx="128" cy="128" r="126"/>
    </clipPath>
  </defs>

  <g clip-path="url(#round)">
    <rect width="256" height="256" fill="url(#bg)"/>
    <rect width="256" height="256" fill="url(#noise)"/>
    <rect width="256" height="256" fill="url(#scan)"/>

    <g filter="url(#glow)" opacity="0.9">
      <path d="M52 214c2-28 18-44 36-55 9-6 17-10 26-13 2-1 3-2 3-4l-1-18c-16-10-28-27-28-48 0-33 21-58 40-64 18-6 42-6 60 0 19 6 40 31 40 64 0 21-12 38-28 48l-1 18c0 2 1 3 3 4 9 3 17 7 26 13 18 11 34 27 36 55" fill="none" stroke="#00ff88" stroke-width="2.2" opacity="0.6"/>
      <path d="M100 92c6 8 14 12 28 12s22-4 28-12" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
      <path d="M108 78c4-6 10-9 20-9s16 3 20 9" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.35"/>
      <path d="M98 64c10-18 26-28 50-28s40 10 50 28" fill="none" stroke="#00ff88" stroke-width="1.8" opacity="0.25"/>
    </g>

    <g opacity="0.9" filter="url(#glow)">
      <text x="20" y="54" fill="#00ff88" opacity="0.55" font-family="JetBrains Mono, monospace" font-size="10">
        <tspan>if(x&gt;0){return 1;} else {return 0;}</tspan>
      </text>
      <text x="22" y="74" fill="#00ff88" opacity="0.48" font-family="JetBrains Mono, monospace" font-size="10">
        <tspan>Σ(x)=∑ f(x)  λ  ∂/∂t  { }  =&gt;  ?</tspan>
      </text>
      <text x="18" y="194" fill="#00ff88" opacity="0.42" font-family="JetBrains Mono, monospace" font-size="10">
        <tspan>0x9b...  f(x)=sin(x)  SHS  ∇  2^n</tspan>
      </text>
      <text x="36" y="214" fill="#00ff88" opacity="0.38" font-family="JetBrains Mono, monospace" font-size="10">
        <tspan>V=E·F   /dev/null   main(){printf("I");}</tspan>
      </text>
    </g>

    <rect x="62" y="64" width="132" height="152" rx="2" fill="url(#core)" opacity="0.96"/>
    <rect x="62" y="64" width="132" height="152" rx="2" fill="#00ff88" opacity="0.06"/>
  </g>
</svg>
