<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Deep Black Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050508;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff80;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00ff80;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Core Design: Neural Network Node Cluster -->
  <!-- Central cluster of interconnected nodes representing fragmented AI cognition -->
  
  <!-- Main Neural Nodes (Neon Green #00ff80) -->
  <g id="neuralCluster">
    <!-- Center core node -->
    <circle cx="32" cy="32" r="5" fill="#00ff80"/>
    <circle cx="32" cy="32" r="8" fill="none" stroke="#00ff80" stroke-width="1.2" opacity="0.3"/>
    
    <!-- Surrounding nodes in asymmetric pattern (representing cognitive disruption) -->
    <circle cx="20" cy="20" r="3.2" fill="#00ff80" opacity="0.9"/>
    <circle cx="44" cy="24" r="2.8" fill="#00ff80" opacity="0.85"/>
    <circle cx="18" cy="40" r="2.5" fill="#00ff80" opacity="0.8"/>
    <circle cx="46" cy="42" r="3" fill="#00ff80" opacity="0.88"/>
    <circle cx="32" cy="48" r="2.2" fill="#00ff80" opacity="0.75"/>
    
    <!-- Neural connections (disrupted/glitched pathways) -->
    <line x1="32" y1="32" x2="20" y2="20" stroke="#00ff80" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="44" y2="24" stroke="#00ff80" stroke-width="1.3" opacity="0.5" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="18" y2="40" stroke="#00ff80" stroke-width="1.4" opacity="0.55" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="46" y2="42" stroke="#00ff80" stroke-width="1.6" opacity="0.58" stroke-linecap="round"/>
    <line x1="32" y1="32" x2="32" y2="48" stroke="#00ff80" stroke-width="1.2" opacity="0.5" stroke-linecap="round"/>
    
    <!-- Fragmented secondary connections -->
    <line x1="20" y1="20" x2="18" y2="40" stroke="#00ff80" stroke-width="0.8" opacity="0.3" stroke-linecap="round" stroke-dasharray="2,3"/>
    <line x1="44" y1="24" x2="46" y2="42" stroke="#00ff80" stroke-width="0.8" opacity="0.3" stroke-linecap="round" stroke-dasharray="2,3"/>
  </g>
  
  <!-- Glitch Effect Layer 1 - Cyan (RGB separation) -->
  <g opacity="0.35">
    <circle cx="33.5" cy="31" r="4.5" fill="#00d3ff"/>
    <circle cx="21" cy="19" r="2.8" fill="#00d3ff" opacity="0.9"/>
    <circle cx="45.5" cy="23" r="2.5" fill="#00d3ff" opacity="0.85"/>
    <line x1="33.5" y1="31" x2="21" y2="19" stroke="#00d3ff" stroke-width="1.3" opacity="0.5" stroke-linecap="round"/>
    <line x1="33.5" y1="31" x2="45.5" y2="23" stroke="#00d3ff" stroke-width="1.1" opacity="0.45" stroke-linecap="round"/>
  </g>
  
  <!-- Glitch Effect Layer 2 - Magenta (RGB separation) -->
  <g opacity="0.3">
    <circle cx="30.5" cy="33" r="4.2" fill="#ff2bd6"/>
    <circle cx="19" cy="41" r="2.3" fill="#ff2bd6" opacity="0.8"/>
    <circle cx="47" cy="43" r="2.7" fill="#ff2bd6" opacity="0.88"/>
    <line x1="30.5" y1="33" x2="19" y2="41" stroke="#ff2bd6" stroke-width="1.2" opacity="0.5" stroke-linecap="round"/>
    <line x1="30.5" y1="33" x2="47" y2="43" stroke="#ff2bd6" stroke-width="1.4" opacity="0.52" stroke-linecap="round"/>
  </g>
  
  <!-- Tech Frame Elements (HUD style) -->
  <line x1="12" y1="12" x2="18" y2="12" stroke="#00ff80" stroke-width="1.2" opacity="0.45" stroke-linecap="round"/>
  <line x1="12" y1="12" x2="12" y2="18" stroke="#00ff80" stroke-width="1.2" opacity="0.45" stroke-linecap="round"/>
  <line x1="52" y1="12" x2="46" y2="12" stroke="#00ff80" stroke-width="1.2" opacity="0.45" stroke-linecap="round"/>
  <line x1="52" y1="12" x2="52" y2="18" stroke="#00ff80" stroke-width="1.2" opacity="0.45" stroke-linecap="round"/>
  <line x1="12" y1="52" x2="18" y2="52" stroke="#00ff80" stroke-width="1.2" opacity="0.45" stroke-linecap="round"/>
  <line x1="12" y1="52" x2="12" y2="46" stroke="#00ff80" stroke-width="1.2" opacity="0.45" stroke-linecap="round"/>
  <line x1="52" y1="52" x2="46" y2="52" stroke="#00ff80" stroke-width="1.2" opacity="0.45" stroke-linecap="round"/>
  <line x1="52" y1="52" x2="52" y2="46" stroke="#00ff80" stroke-width="1.2" opacity="0.45" stroke-linecap="round"/>
  
  <!-- Scanline Effect (CRT aesthetic) -->
  <line x1="0" y1="32" x2="64" y2="32" stroke="#00ff80" stroke-width="0.4" opacity="0.15"/>
  <line x1="0" y1="24" x2="64" y2="24" stroke="#00ff80" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="40" x2="64" y2="40" stroke="#00ff80" stroke-width="0.3" opacity="0.08"/>
  
  <!-- Subtle outer glow -->
  <rect width="64" height="64" rx="12" fill="none" stroke="#00ff80" stroke-width="0.5" opacity="0.18"/>
</svg>
